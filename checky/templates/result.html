{% extends "base.html" %}

{% block content %}
    <div class="result">
        <p>Result:</p>
        <h3>Your code:</h3>
        <pre>{{ code }}</pre>

        <h3>Input data</h3>
        <p>{{ inData }}</p>

        <h3>Valid output data</h3>
        <p>{{ validOutData }}</p>

        <h3>Really output data</h3>
        <p>{{ reallyOutData }}</p>

        <h3>Conclusion</h3>
        {% if flag %}
        <p>Its TRUE</p>
        {% else %}
        <p>Its FALSE</p>
        {% endif %}

        <a href="{{ url_for('mainPage') }}">go back</a>
    </div>
{% endblock %}
